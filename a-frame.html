<html lang="en">
  <head>
    <title>Hello a-scene World!</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.25 -3">
        <a-cylinder
          position="0 0 0"
          radius="0.5"
          height="1"
          color="#B6A99D"
          shadow
          material="metalness: 0.2; roughness: 0.4;"
        ></a-cylinder>
        <a-cone
          position="0 0.7 0"
          radius-bottom="0.5"
          radius-top="0.25"
          height="0.5"
          color="#B7B1A8"
          material="metalness: 0.2; roughness: 0.4;"
        ></a-cone>
      </a-entity>
    </a-scene>
  </body>
</html>
